<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>avatar</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    *{

      font-family: "Ubuntu", sans-serif;
    }
    body{
        background-image: linear-gradient( to right,#222,#2b2a2a);
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container{  
        transition: 1s;
        background-image: 
        linear-gradient( to right,#222,#2b2a2a),
        url(./avatar19.jpeg); 
        background-repeat: no-repeat;
        background-size:cover;
        background-position: center;
        width: 100%;
        height: 100vh;
        justify-content: center;
        margin: 20px;
        padding: 0px 10px;        
    }
    .container:hover{
         background-image: 
        linear-gradient( to right,#222222 30% ,#2b2a2a00),
        url(./avatar19.jpg); 
    }
    header{
        margin: auto 1px;
        display: flex;
        justify-content: space-between;
    }
    a{
        color: #fff;
        text-decoration: none;
    }
    .logo{
        /* width: 40%; */
        text-transform: uppercase;
        font-size: 32px;
        margin:auto 0px;
        animation-name: logo;
        animation-duration: 4s;
        animation-delay:1s ;
        animation-iteration-count: 1;
    }
    ul{
        /* width: 40%; */
        /* background-color: rgb(0, 136, 255); */
        list-style: none;
        display: flex;
        justify-content: space-between;
        margin:auto 0px;
    }
    ul li{
        /* background-color: red; */
        margin: 5px;
        padding: 2px;
    }
    ul li a{
        border: 2px solid transparent ;
        border-top: none;
        border-left:none;
        border-right: none;
        transition: 0.5s;
    }
    ul li a:hover{
        border-color: #fff;
    }

    .containt{
        color: #fff;
        width: 50%;
        padding: 30px;
        margin-top: 50px;
    }
   
    .containt h2{
        font-size: 100px;
        text-transform: uppercase;
        

    }
    .containt p{
        letter-spacing: 3px;
        width: 350px;
        padding: 20px 0;
    }
    .containt button{
        font-size: 30px;
        padding: 6px 10px;
        border-radius:10px;
        border: 2px solid transparent;
        transition: 0.5s;
    }
    .containt button:hover{
        background-color: transparent;
        border-color: #fff;
        color: white;
    }
    @keyframes logo{
        from{
             transform:rotatex(180deg);
             color:silver
        }
        to{
            transition: 1s;
            color:#222222b4            
        }
    }
    @media (min-width:600px) {
            .container{  
        transition: 1s;
        background-image: 
        linear-gradient( to right,#222,#2b2a2a),
        url(./avatar19.jpeg); 
        background-repeat: no-repeat;
        background-size:cover;
        background-position: center;
        width: 100%;
        height: 100vh;
        justify-content: center;
        margin: 20px;
        padding: 0px 10px;        
    }
    .container:hover{
         background-image: 
        linear-gradient( to right,#222222 30% ,#2b2a2a00),
        url(./avatar19.jpg); 
    }
    }
    @media (max-width:600px) {
        .container{
            background-image: 
        linear-gradient( to right,#222222 30% ,transparent),
        url(./avatar19.jpg); 
        }
        .container:hover{
        background-image: 
        linear-gradient( to right,#222222 30% ,transparent),
        url(./avatar19.jpg); 
        }
    }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <a class="logo" href="#">avatar</a>
            <ul>
                <li><a href="#">    home    </a></li>
                <li><a href="#">    clans   </a></li>
                <li><a href="#">    video   </a></li>
                <li><a href="#">    photos  </a></li>
                <li><a href="#">    about   </a></li>
            </ul>
        </header>
            <div class="containt">
        <h2>avatar</h2>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Fuga illum alias iure nobis, nulla ea dolore amet provident
            consectetur blanditiis, laudantium, modi iusto. Autem sit, 
            temporibus impedit doloribus aperiam aut.
        </p>
        <button> click hear</button>
    </div>
    </div>

</body>
</html>
